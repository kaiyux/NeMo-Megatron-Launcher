run:
  name: deploy_${.model_train_name}
  time_limit: "02:00:00"
  model_train_name: "gpt3_5b"
  dependency: "singleton"
  triton_model_dir: ${.results_dir}/model_repo/${.model_train_name}
  config_summary: tp${deployment.model.tensor_model_parallel_size}_pp${deployment.model.pipeline_model_parallel_size}_${deployment.model.data_type}_${deployment.model.data_type}
  results_dir: ${base_results_dir}/${.model_train_name}/export_${.config_summary}
  model_type: "gpt3"

model:
  max_batch_size: 1
  beam_width: 1
  # max_input_len:
  # <head_number> <size_per_head> <inter_size> <vocab_size> <data_type> <tensor_para_size> <is_append>
  tensor_model_parallel_size: 4
  pipeline_model_parallel_size: 1
  data_type: fp16   # fp32|fp16
